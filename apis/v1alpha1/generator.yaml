          input_fields:
            AddonName: Name
        DeleteAddon:
          input_fields:
            AddonName: Name
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ResourceLimitExceeded
        - ResourceNotFound
        - ResourceInUse
        - OptInRequired
        - InvalidParameterCombination
        - InvalidParameterValue
        - InvalidParameterException
        - InvalidQueryParameter
        - MalformedQueryString
        - MissingAction
        - MissingParameter
        - ValidationError
